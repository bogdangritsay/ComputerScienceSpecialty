<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <title>Сайт спеціальності 122 «Компютерні науки» МК СумДУ</title>

</head>
<body>


<!--Navbar-->
<header th:insert="blocks/header::header"></header>


<div class="margin-3"></div>

<div class="wrapper">

    <div class="container">
        <div class="container mt-5">
            <h1>Студенти спеціальності</h1>
            <hr>
            <div class="margin-3"></div>
            <div class="container">
                <form action="" method="post">
                    <select class="form-control" name="groupTitle">
                        <option th:each="el : ${groups}" th:text="${el.getTitle()}">410-i</option>
                    </select>

                    <button class="btn btn-primary" type="submit">Переглянути</button>

                </form>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">№</th>
                        <th scope="col">Прізвище</th>
                        <th scope="col">Ім'я</th>
                        <th scope="col">По батькові</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="el, iterator : ${students}">
                        <th scope="row" th:text="${iterator.index+1}">Number</th>
                        <td th:text="${el.getName()}">Name</td>
                        <td th:text="${el.getSurname()}">Surname</td>
                        <td th:text="${el.getPatronymic()}">Patronymic</td>
                    </tr>
                    </tbody>
                </table>





            </div>


        </div>
        <div class="clear"></div>
    </div>
</div>



<div th:insert="blocks/footer :: footer"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
